<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Anada</title>
  <meta name="description" content="Admin, Dashboard, Bootstrap, Bootstrap 4, Angular, AngularJS" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimal-ui" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- for ios 7 style, multi-resolution icon of 152x152 -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-barstyle" content="black-translucent">
  <link rel="apple-touch-icon" th:href="@{../assets/admin/images/logo.png}">
  <meta name="apple-mobile-web-app-title" content="Flatkit">
  <!-- for Chrome on Android, multi-resolution icon of 196x196 -->
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="shortcut icon" sizes="196x196" th:href="@{../assets/admin/images/logo.png}">
  
  <!-- style -->
  <link rel="stylesheet" th:href="@{../assets/admin/animate.css/animate.min.css}" type="text/css" />
  <link rel="stylesheet" th:href="@{../assets/admin/glyphicons/glyphicons.css}" type="text/css" />
  <link rel="stylesheet" th:href="@{../assets/admin/font-awesome/css/font-awesome.min.css}" type="text/css" />
  <link rel="stylesheet" th:href="@{../assets/admin/material-design-icons/material-design-icons.css}" type="text/css" />

  <link rel="stylesheet" th:href="@{../assets/admin/bootstrap/dist/css/bootstrap.min.css}" type="text/css" />
  <!-- build:css ../assets/styles/app.min.css -->
  <link rel="stylesheet" th:href="@{../assets/admin/styles/app.css}" type="text/css" />
  <!-- endbuild -->
  <link rel="stylesheet" th:href="@{../assets/admin/styles/font.css}" type="text/css" />
</head>
<body>
  <div class="app" id="app">

<!-- ############ LAYOUT START-->

  <!-- aside -->
  <div id="aside" class="app-aside modal nav-dropdown">
  	<!-- fluid app aside -->
    <div class="left navside dark dk" data-layout="column">
  	  <div class="navbar no-radius">
        <!-- brand -->
        <a class="navbar-brand">
        	<div ui-include="'../assets/images/logo.svg'"></div>
        	<img src="../assets/images/logo.png" alt="." class="hide">
        	<span class="hidden-folded inline">Anada</span>
        </a>
        <!-- / brand -->
      </div>
      <div class="hide-scroll" data-flex>
          <nav class="scroll nav-light">
            
              <ul class="nav mt-5" ui-nav>
                <li>
                  <a th:href="@{'/admin/'}">
                    <span class="nav-text">Manage Users</span>
                  </a>
                </li>
                <li>
                  <a href="/logout">
                    <span class="nav-text">Log Out</span>
                  </a>
                </li>

              </ul>
          </nav>
      </div>
    </div>
  </div>
  <!-- / -->
  
  <!-- content -->
  <div id="content" class="app-content box-shadow-z0" role="main">
    <div class="app-header white box-shadow">
        <div class="navbar navbar-toggleable-sm flex-row align-items-center">
            <!-- Open side - Naviation on mobile -->
            <a data-toggle="modal" data-target="#aside" class="hidden-lg-up mr-3">
              <i class="material-icons">&#xe5d2;</i>
            </a>
            <!-- / -->
        
            <!-- Page title - Bind to $state's title -->
            <div class="mb-0 h5 no-wrap" ng-bind="$state.current.data.title" id="pageTitle"></div>
        </div>
    </div>
    <div ui-view class="app-body" id="view">


      <div class="padding">
        <div class="box">
          <div class="box-header">
            <h2>Users</h2>
          </div>
          <div class="box-header">
            <a class="btn btn-outline-primary" th:href="@{'/admin/addUser'}">Add Users</a>
          </div>
          <div class="table-responsive">
            <table ui-jp="dataTable" ui-options="{
                sAjaxSource: 'api/datatable.json',
                aoColumns: [
                  { mData: 'engine' },
                  { mData: 'browser' },
                  { mData: 'platform' },
                  { mData: 'version' },
                  { mData: 'grade' }
                ]
              }" class="table table-striped b-t b-b">
              <thead>
                <tr>
                  <th  style="width:20%">Name</th>
                  <th  style="width:25%">Email</th>
                  <th  style="width:25%">Mobile Number</th>
                  <th  style="width:15%">Password</th>
                  <th  style="width:15%">Action</th>
                </tr>
              </thead>
               <tbody>
											<tr th:each="user: ${user}">
												<td th:text="${user.name}"></td>
												<td th:text="${user.email}"></td>
												<td th:text="${user.mobile}"></td>
												<td th:text="${user.password}"></td>
												
												<td class="">
												<a class="mr-3"
													th:href="@{/admin/editUser/{id}(id=${user.id})}">EDIT</a>
													&nbsp;&nbsp;&nbsp;
												<a
													th:href="@{/admin/deleteUser/{id}(id=${user.id})}">DELETE</a>
												</td>
											</tr>
										</tbody>
            </table>
          </div>
        </div>
      </div>
  <!-- / -->

<!-- ############ LAYOUT END-->

  </div>
<!-- build:js scripts/app.html.js -->
<!-- jQuery -->
  <script src="../libs/jquery/jquery/dist/jquery.js"></script>
<!-- Bootstrap -->
  <script src="../libs/jquery/tether/dist/js/tether.min.js"></script>
  <script src="../libs/jquery/bootstrap/dist/js/bootstrap.js"></script>
<!-- core -->
  <script src="../libs/jquery/underscore/underscore-min.js"></script>
  <script src="../libs/jquery/jQuery-Storage-API/jquery.storageapi.min.js"></script>
  <script src="../libs/jquery/PACE/pace.min.js"></script>

  <script src="scripts/config.lazyload.js"></script>

  <script src="scripts/palette.js"></script>
  <script src="scripts/ui-load.js"></script>
  <script src="scripts/ui-jp.js"></script>
  <script src="scripts/ui-include.js"></script>
  <script src="scripts/ui-device.js"></script>
  <script src="scripts/ui-form.js"></script>
  <script src="scripts/ui-nav.js"></script>
  <script src="scripts/ui-screenfull.js"></script>
  <script src="scripts/ui-scroll-to.js"></script>
  <script src="scripts/ui-toggle-class.js"></script>

  <script src="scripts/app.js"></script>

  <!-- ajax -->
  <script src="../libs/jquery/jquery-pjax/jquery.pjax.js"></script>
  <script src="scripts/ajax.js"></script>
<!-- endbuild -->
</body>
</html>
